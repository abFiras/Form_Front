<div class="login-particles"></div>

<button class="back-home" (click)="goHome()">
  <i class="fas fa-arrow-left"></i>
</button>

<div class="login-container">
  <div class="login-header">
    <div class="login-logo">
      <span class="logo-main">D&S</span>
      <span class="logo-sub">GROUPE</span>
    </div>
    <h1 class="login-title">Connexion</h1>
  </div>

  <form class="login-form" (ngSubmit)="login()">
    <div class="error-message" *ngIf="showError">
      <i class="fas fa-exclamation-circle"></i>
      <span>{{ errorMessage }}</span>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Adresse email</label>
      <div class="input-wrapper">
        <input type="email" id="email" name="email" class="form-input" placeholder="votre@email.com" [(ngModel)]="email" required>
        <i class="fas fa-envelope input-icon"></i>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <div class="input-wrapper">
        <input type="password" id="password" name="password" class="form-input" placeholder="Votre mot de passe" [(ngModel)]="password" required #passwordInput>
        <i class="fas fa-lock input-icon"></i>
        <button type="button" class="password-toggle" (click)="togglePasswordVisibility(passwordInput, toggleIcon)">
          <i class="fas fa-eye" #toggleIcon></i>
        </button>
      </div>
    </div>

    <!-- Options -->
    <div class="form-options">
      <label class="remember-me">
        <input type="checkbox" [(ngModel)]="remember">
        <span>Se souvenir de moi</span>
      </label>
      <a href="#" class="forgot-password">Mot de passe oubli√© ?</a>
    </div>

    <!-- Login button -->
    <button type="submit" class="login-btn" [class.loading]="loading">
      <span class="btn-text">Se connecter</span>
      <div class="spinner">
        <i class="fas fa-spinner"></i>
      </div>
    </button>

    
  </form>
</div>
